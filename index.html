<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Tienda de Insumos Informáticos</title>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Bienvenido a nuestra Tienda de Insumos Informáticos</h1>
    <div id="user-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" />
        <label for="anoNacimiento">Año de nacimiento:</label>
        <input type="number" id="anoNacimiento" />
        <button id="start-btn">Iniciar Simulador</button>
    </div>

    <div id="product-list"></div>

    <button id="reset-btn" style="display:none;">Reiniciar</button>
</body>
</html>
